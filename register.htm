<!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./materialize/css/materialize.min.css">
	<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
	<script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
	<script type="text/javascript">
		function focusonId(){
			frm.uid.focus();
		}
		function validate_id(id){
			console.log(id.value);
			let idReg = /^\d{10}$/;
			return idReg.test(id.value);
		}
		function validate_password(password){
			console.log(password.value);
			let pwReg = /^[\d\w]{6}$/
			return pwReg.test(password.value); 
		}
		function validate_form(thisfrom){
			if(!validate_id(thisfrom.uid)){
				frm.uid.focus();
				frm.uid.className = "validate invalid";
				return false;
			}else{
				frm.uid.className = "validate valid";
			}
			if(!validate_password(thisfrom.password)){
				frm.password.focus();
				frm.password.className = "validate invalid";
				return false;
			}else{
				frm.password.className = "validate valid";
			}
		}
	</script>
 </head>
 <body onLoad="focusonId()">

	<div class="container">
		<h2 class="center-align">注册页面</h2>
		<div class="row ">
			 <form id="frm" class="z-depth-5 card-panel col s6 offset-s3" style="margin-top: 50px" action="register.jsp" method="post" onsubmit="return validate_form(this)">
			 	<div class="row">
				 	<div class="input-field col s6 offset-s3">
				 		<input id="uid" type="text" name="id" class="valid">
				 		<label for="uid" data-error="10位数字">学号</label>
				 	</div>
			 	</div>
			 	<div class="row">
				 	<div class="input-field col s6 offset-s3">
				 		<input id="password" name="password" type="password" class="valid">
				 		<label for="password" data-error="6位数字或字母">密码</label>
				 	</div>
			 	</div>
			 	<div class="row">
			 		<div class="col s12 center-align">
			 			<button class="btn waves-effect waves-light" type="submit" name="action">注册</button>
			 		</div>
			 	</div>
			 </form>					
		</div>
	</div>

 </body>
 </html>
